{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-edit me-2"></i>Edit Class
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="class_type" class="form-label fw-bold text-primary">Class Type</label>
                            {% if class_obj.class_type is defined %}
                            <select class="form-select" id="class_type" name="class_type">
                                <option value="individual" {% if class_obj.class_type == 'individual' %}selected{% endif %}>Individual Class</option>
                                <option value="group" {% if class_obj.class_type == 'group' %}selected{% endif %}>Group Class</option>
                                <option value="family" {% if class_obj.class_type == 'family' %}selected{% endif %}>Family Class</option>
                                <option value="school" {% if class_obj.class_type == 'school' %}selected{% endif %}>School Class</option>
                            </select>
                            {% else %}
                            <input type="text" class="form-control" value="Individual (Legacy)" disabled>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Class Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ class_obj.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="instructor_name" class="form-label fw-bold">Instructor Name</label>
                            <input type="text" class="form-control" id="instructor_name" name="instructor_name" 
                                   value="{{ class_obj.instructor_name if class_obj.instructor_name is defined else '' }}">
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label fw-bold">Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" name="description" rows="5" required>{{ class_obj.description or '' }}</textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                            <a href="{{ url_for('admin.admin_classes') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Classes
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Danger Zone -->
            <div class="card mt-4 border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Danger Zone</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted">Deleting this class will remove it permanently. This action cannot be undone.</p>
                    <form action="{{ url_for('admin.delete_class', class_id=class_obj.id) }}" 
                          method="POST" 
                          onsubmit="return confirm('Are you sure you want to delete this class? This action cannot be undone!');">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Delete Class
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
