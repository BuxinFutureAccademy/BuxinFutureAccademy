# templates/edit_course.html
{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4><i class="fas fa-edit me-2"></i>Edit Course</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="title" class="form-label">Course Title *</label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       value="{{ course.title }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="price" class="form-label">Price ($) *</label>
                                <input type="number" class="form-control" id="price" name="price" 
                                       step="0.01" min="0" value="{{ course.price }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="short_description" class="form-label">Short Description</label>
                            <input type="text" class="form-control" id="short_description" name="short_description" 
                                   value="{{ course.short_description or '' }}" maxlength="500">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Full Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required>{{ course.description }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="category" class="form-label">Category *</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Programming" {% if course.category == 'Programming' %}selected{% endif %}>Programming</option>
                                    <option value="Web Development" {% if course.category == 'Web Development' %}selected{% endif %}>Web Development</option>
                                    <option value="Data Science" {% if course.category == 'Data Science' %}selected{% endif %}>Data Science</option>
                                    <option value="Design" {% if course.category == 'Design' %}selected{% endif %}>Design</option>
                                    <option value="Marketing" {% if course.category == 'Marketing' %}selected{% endif %}>Marketing</option>
                                    <option value="Business" {% if course.category == 'Business' %}selected{% endif %}>Business</option>
                                    <option value="Photography" {% if course.category == 'Photography' %}selected{% endif %}>Photography</option>
                                    <option value="Music" {% if course.category == 'Music' %}selected{% endif %}>Music</option>
                                    <option value="Other" {% if course.category == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="level" class="form-label">Level *</label>
                                <select class="form-select" id="level" name="level" required>
                                    <option value="">Select Level</option>
                                    <option value="Beginner" {% if course.level == 'Beginner' %}selected{% endif %}>Beginner</option>
                                    <option value="Intermediate" {% if course.level == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                                    <option value="Advanced" {% if course.level == 'Advanced' %}selected{% endif %}>Advanced</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="duration_weeks" class="form-label">Duration (weeks)</label>
                                <input type="number" class="form-control" id="duration_weeks" name="duration_weeks" 
                                       value="{{ course.duration_weeks }}" min="1" max="52">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image_url" class="form-label">Course Image URL</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" 
                                   value="{{ course.image_url or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                       {% if course.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">
                                    Course is active (visible in store)
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-2"></i>Update Course
                            </button>
                            <a href="{{ url_for('admin_courses') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Courses
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
