<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4><i class="fas fa-plus me-2"></i>Create New Product - DEBUG VERSION</h4>
                </div>
                <div class="card-body">
                    <!-- Debug Info Panel -->
                    <div class="alert alert-info" id="debugInfo">
                        <h6><i class="fas fa-bug"></i> Debug Information:</h6>
                        <div id="debugContent">Form loading...</div>
                    </div>

                    <!-- Form Status -->
                    <div id="formStatus" class="alert alert-secondary">
                        <strong>Form Status:</strong> <span id="statusText">Ready</span>
                    </div>

                    <form method="POST" action="/admin/create_product" enctype="multipart/form-data" id="productForm">
                        <!-- Product Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="invalid-feedback">Please provide a product name.</div>
                        </div>
                        
                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            <div class="invalid-feedback">Please provide a description.</div>
                        </div>
                        
                        <!-- Short Description -->
                        <div class="mb-3">
                            <label for="short_description" class="form-label">Short Description</label>
                            <textarea class="form-control" id="short_description" name="short_description" rows="2" placeholder="Brief summary of the product"></textarea>
                        </div>
                        
                        <div class="row">
                            <!-- Price -->
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price *</label>
                                <div class="input-group">
                                    <span class="input-group-text">GMD</span>
                                    <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                                    <div class="invalid-feedback">Please provide a valid price.</div>
                                </div>
                            </div>
                            
                            <!-- Stock Quantity -->
                            <div class="col-md-6 mb-3">
                                <label for="stock_quantity" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" min="0" value="0">
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Product Type -->
                            <div class="col-md-6 mb-3">
                                <label for="product_type" class="form-label">Product Type *</label>
                                <select class="form-select" id="product_type" name="product_type" required>
                                    <option value="">Select Type</option>
                                    <option value="Physical">Physical Product</option>
                                    <option value="Digital">Digital Product</option>
                                </select>
                                <div class="invalid-feedback">Please select a product type.</div>
                            </div>
                            
                            <!-- Category -->
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category *</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Books">Books</option>
                                    <option value="Accessories">Accessories</option>
                                    <option value="Software">Software</option>
                                    <option value="Courses">Courses</option>
                                    <option value="Tools">Tools</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="invalid-feedback">Please select a category.</div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Brand -->
                            <div class="col-md-6 mb-3">
                                <label for="brand" class="form-label">Brand</label>
                                <input type="text" class="form-control" id="brand" name="brand" placeholder="Product brand (optional)">
                            </div>
                            
                            <!-- SKU -->
                            <div class="col-md-6 mb-3">
                                <label for="sku" class="form-label">SKU</label>
                                <input type="text" class="form-control" id="sku" name="sku" placeholder="Stock Keeping Unit (optional)">
                            </div>
                        </div>
                        
                        <!-- Image URL -->
                        <div class="mb-3">
                            <label for="image_url" class="form-label">Product Image URL</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
                            <div class="form-text">Enter a URL for the product image</div>
                        </div>
                        
                        <!-- Checkboxes -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                                <label class="form-check-label" for="is_active">Active Product</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="featured" name="featured">
                                <label class="form-check-label" for="featured">Featured Product</label>
                            </div>
                        </div>
                        
                        <!-- Debug Form Data -->
                        <div class="mb-3">
                            <button type="button" class="btn btn-info btn-sm" onclick="debugFormData()">
                                <i class="fas fa-search"></i> Debug Form Data
                            </button>
                        </div>
                        
                        <!-- Submit Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary me-md-2" onclick="window.history.back()">
                                <i class="fas fa-times me-2"></i>Cancel
                            </button>
                            <button type="submit" class="btn btn-success" id="submitBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="submitSpinner"></span>
                                <i class="fas fa-save me-2" id="submitIcon"></i>Create Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Enhanced debug functions
function updateStatus(message, type = 'info') {
    const statusElement = document.getElementById('statusText');
    const statusContainer = document.getElementById('formStatus');
    
    statusElement.textContent = message;
    statusContainer.className = `alert alert-${type}`;
    
    console.log(`[STATUS] ${message}`);
}

function debugFormData() {
    const form = document.getElementById('productForm');
    const formData = new FormData(form);
    
    let debugHtml = '<strong>Current Form Data:</strong><br>';
    let allFieldsValid = true;
    
    // Check each field
    const fields = [
        {name: 'name', required: true, type: 'text'},
        {name: 'description', required: true, type: 'text'},
        {name: 'short_description', required: false, type: 'text'},
        {name: 'price', required: true, type: 'number'},
        {name: 'stock_quantity', required: false, type: 'number'},
        {name: 'product_type', required: true, type: 'select'},
        {name: 'category', required: true, type: 'select'},
        {name: 'brand', required: false, type: 'text'},
        {name: 'sku', required: false, type: 'text'},
        {name: 'image_url', required: false, type: 'url'},
        {name: 'is_active', required: false, type: 'checkbox'},
        {name: 'featured', required: false, type: 'checkbox'}
    ];
    
    fields.forEach(field => {
        const value = formData.get(field.name);
        const element = document.getElementById(field.name);
        
        let status = '';
        if (field.required && (!value || value.trim() === '')) {
            status = ' <span class="text-danger">❌ MISSING</span>';
            allFieldsValid = false;
        } else if (value) {
            status = ' <span class="text-success">✅ OK</span>';
        } else {
            status = ' <span class="text-muted">⚪ OPTIONAL</span>';
        }
        
        debugHtml += `• <strong>${field.name}:</strong> "${value}"${status}<br>`;
    });
    
    debugHtml += `<br><strong>Form Valid:</strong> ${allFieldsValid ? '<span class="text-success">✅ YES</span>' : '<span class="text-danger">❌ NO</span>'}`;
    debugHtml += `<br><strong>Form Action:</strong> ${form.action}`;
    debugHtml += `<br><strong>Form Method:</strong> ${form.method}`;
    debugHtml += `<br><strong>Form Enctype:</strong> ${form.enctype}`;
    
    document.getElementById('debugContent').innerHTML = debugHtml;
    
    if (!allFieldsValid) {
        updateStatus('Form has missing required fields', 'danger');
    } else {
        updateStatus('Form is ready to submit', 'success');
    }
}

// Form submission handler
document.getElementById('productForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent default submission for debugging
    
    console.log('=== FORM SUBMISSION DEBUG ===');
    updateStatus('Validating form...', 'warning');
    
    const formData = new FormData(this);
    
    // Check required fields
    const requiredFields = ['name', 'description', 'price', 'product_type', 'category'];
    let isValid = true;
    let missingFields = [];
    
    requiredFields.forEach(field => {
        const value = formData.get(field);
        const element = document.getElementById(field);
        
        if (!value || value.trim() === '') {
            console.error(`Missing required field: ${field}`);
            element.classList.add('is-invalid');
            isValid = false;
            missingFields.push(field);
        } else {
            element.classList.remove('is-invalid');
            element.classList.add('is-valid');
        }
    });
    
    if (!isValid) {
        updateStatus(`Missing required fields: ${missingFields.join(', ')}`, 'danger');
        alert('Please fill in all required fields marked with *');
        return false;
    }
    
    // Show loading state
    const submitBtn = document.getElementById('submitBtn');
    const submitIcon = document.getElementById('submitIcon');
    const submitSpinner = document.getElementById('submitSpinner');
    
    submitBtn.disabled = true;
    submitIcon.classList.add('d-none');
    submitSpinner.classList.remove('d-none');
    updateStatus('Submitting form...', 'info');
    
    // Log all form data
    console.log('Form data being submitted:');
    for (let [key, value] of formData.entries()) {
        console.log(`  ${key}: ${value}`);
    }
    
    // Actually submit the form
    fetch(this.action, {
        method: 'POST',
        body: formData
    })
    .then(response => {
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        if (response.ok) {
            updateStatus('Form submitted successfully!', 'success');
            return response.text();
        } else {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
    })
    .then(html => {
        console.log('Response received, redirecting...');
        // If successful, redirect to products page
        window.location.href = '/admin/products';
    })
    .catch(error => {
        console.error('Submission error:', error);
        updateStatus(`Submission failed: ${error.message}`, 'danger');
        
        // Reset button state
        submitBtn.disabled = false;
        submitIcon.classList.remove('d-none');
        submitSpinner.classList.add('d-none');
        
        alert(`Error submitting form: ${error.message}`);
    });
});

// Auto-generate SKU based on product name
document.getElementById('name').addEventListener('input', function() {
    const name = this.value;
    const sku = name.toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0, 10);
    if (sku && !document.getElementById('sku').value) {
        document.getElementById('sku').value = sku + '-001';
    }
});

// Hide/show stock quantity based on product type
document.getElementById('product_type').addEventListener('change', function() {
    const stockField = document.getElementById('stock_quantity');
    const stockLabel = document.querySelector('label[for="stock_quantity"]');
    
    if (this.value === 'Digital') {
        stockField.value = '0';
        stockField.disabled = true;
        stockLabel.textContent = 'Stock Quantity (Digital - N/A)';
    } else {
        stockField.disabled = false;
        stockLabel.textContent = 'Stock Quantity';
    }
});

// Real-time validation feedback
document.querySelectorAll('input[required], select[required], textarea[required]').forEach(field => {
    field.addEventListener('blur', function() {
        if (this.value.trim() === '') {
            this.classList.add('is-invalid');
            this.classList.remove('is-valid');
        } else {
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
        }
    });
});

// Initialize debug info on page load
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('productForm');
    
    let debugHtml = '<strong>Form Setup Check:</strong><br>';
    debugHtml += `• Form found: ${!!form ? '✅' : '❌'}<br>`;
    debugHtml += `• Form method: ${form ? form.method : 'N/A'}<br>`;
    debugHtml += `• Form action: ${form ? form.action : 'N/A'}<br>`;
    debugHtml += `• Form enctype: ${form ? form.enctype : 'N/A'}<br>`;
    
    // Check if all required fields exist
    const requiredFields = ['name', 'description', 'price', 'product_type', 'category'];
    requiredFields.forEach(field => {
        const element = document.getElementById(field);
        debugHtml += `• Field '${field}': ${!!element ? '✅' : '❌'}<br>`;
    });
    
    document.getElementById('debugContent').innerHTML = debugHtml;
    updateStatus('Form loaded successfully', 'success');
    
    console.log('=== FORM SETUP DEBUG ===');
    console.log('Form found:', !!form);
    console.log('Form method:', form ? form.method : 'N/A');
    console.log('Form action:', form ? form.action : 'N/A');
    console.log('Form enctype:', form ? form.enctype : 'N/A');
});
</script>

<style>
.is-valid {
    border-color: #198754;
}

.is-invalid {
    border-color: #dc3545;
}

.invalid-feedback {
    display: none;
    width: 100%;
    margin-top: 0.25rem;
    font-size: 0.875em;
    color: #dc3545;
}

.is-invalid ~ .invalid-feedback {
    display: block;
}

.spinner-border-sm {
    width: 1rem;
    height: 1rem;
}

#debugInfo {
    font-family: monospace;
    font-size: 0.9em;
}

#formStatus {
    font-weight: bold;
}
</style>
</body>
</html>
