{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Create New Class</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info mb-4">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Simple Class Definition:</strong> Define your class here. Pricing, schedules, and limits are managed separately.
                    </div>
                    
                    <form method="POST">
                        <div class="mb-4">
                            <label for="class_type" class="form-label fw-bold text-primary">Class Type <span class="text-danger">*</span></label>
                            <select class="form-select form-select-lg border-primary" id="class_type" name="class_type" required>
                                <option value="" disabled selected>-- Choose Class Type --</option>
                                <option value="individual">ğŸ‘¤ Individual Class</option>
                                <option value="group">ğŸ‘¥ Group Class</option>
                                <option value="family">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Family Class</option>
                                <option value="school">ğŸ« School Class</option>
                            </select>
                            <small class="text-muted">Determines which Available Classes section this will appear in.</small>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Class Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="e.g., Robotics 101, Python Basics">
                        </div>

                        <div class="mb-3">
                            <label for="instructor_name" class="form-label fw-bold">Instructor Name (Optional)</label>
                            <input type="text" class="form-control" id="instructor_name" name="instructor_name" placeholder="Name of the teacher">
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label fw-bold">Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" name="description" rows="5" required
                                      placeholder="What will students learn in this class?"></textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Create Class
                            </button>
                            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
