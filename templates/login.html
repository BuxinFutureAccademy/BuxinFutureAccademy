# templates/login.html
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>
                
                <div class="mt-4 p-3 bg-light rounded">
                    <h6>Demo Accounts:</h6>
                    <p class="mb-1"><strong>Admin:</strong> admin / admin123</p>
                    <p class="mb-0"><strong>Student:</strong> student1 / password123</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
