{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Create New Class</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Class Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="e.g., Robotics 101, Python Basics">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label fw-bold">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      placeholder="Describe what students will learn in this class..."></textarea>
                        </div>
                        
                        <div class="mb-4" id="max-students-field">
                            <label for="max_students" class="form-label fw-bold">Maximum Students</label>
                            <input type="number" class="form-control" id="max_students" name="max_students" 
                                   value="10" min="2" max="50">
                            <small class="text-muted">Optional: set a seat limit. Defaults to 10.</small>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Create Class
                            </button>
                            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- All classes use the same creation form now; no JS needed -->
{% endblock %}
