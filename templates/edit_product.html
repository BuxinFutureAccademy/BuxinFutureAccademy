{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-edit me-2"></i>Edit Product</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <!-- Product Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                        </div>
                        
                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
                        </div>
                        
                        <!-- Short Description -->
                        <div class="mb-3">
                            <label for="short_description" class="form-label">Short Description</label>
                            <textarea class="form-control" id="short_description" name="short_description" rows="2">{{ product.short_description or '' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <!-- Price -->
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price</label>
                                <div class="input-group">
                                    <span class="input-group-text">GMD</span>
                                    <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required>
                                </div>
                            </div>
                            
                            <!-- Stock Quantity - FIXED FIELD NAME -->
                            <div class="col-md-6 mb-3">
                                <label for="stock_quantity" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" min="0" value="{{ product.stock_quantity }}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Product Type -->
                            <div class="col-md-6 mb-3">
                                <label for="product_type" class="form-label">Product Type</label>
                                <select class="form-select" id="product_type" name="product_type" required>
                                    <option value="Physical" {% if product.product_type == 'Physical' %}selected{% endif %}>Physical Product</option>
                                    <option value="Digital" {% if product.product_type == 'Digital' %}selected{% endif %}>Digital Product</option>
                                </select>
                            </div>
                            
                            <!-- Category -->
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="Electronics" {% if product.category == 'Electronics' %}selected{% endif %}>Electronics</option>
                                    <option value="Books" {% if product.category == 'Books' %}selected{% endif %}>Books</option>
                                    <option value="Accessories" {% if product.category == 'Accessories' %}selected{% endif %}>Accessories</option>
                                    <option value="Software" {% if product.category == 'Software' %}selected{% endif %}>Software</option>
                                    <option value="Courses" {% if product.category == 'Courses' %}selected{% endif %}>Courses</option>
                                    <option value="Tools" {% if product.category == 'Tools' %}selected{% endif %}>Tools</option>
                                    <option value="Other" {% if product.category == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Brand -->
                            <div class="col-md-6 mb-3">
                                <label for="brand" class="form-label">Brand</label>
                                <input type="text" class="form-control" id="brand" name="brand" value="{{ product.brand or '' }}">
                            </div>
                            
                            <!-- SKU -->
                            <div class="col-md-6 mb-3">
                                <label for="sku" class="form-label">SKU</label>
                                <input type="text" class="form-control" id="sku" name="sku" value="{{ product.sku or '' }}">
                            </div>
                        </div>
                        
                        <!-- Image Section -->
                        <div class="mb-3">
                            {% if product.image_url %}
                            <div class="mb-2">
                                <label class="form-label">Current Image:</label><br>
                                <img src="{{ product.image_url }}" alt="{{ product.name }}" style="max-height: 150px; max-width: 200px;" class="img-thumbnail">
                            </div>
                            {% endif %}
                            <label for="image_url" class="form-label">Product Image URL</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" value="{{ product.image_url or '' }}" placeholder="https://example.com/image.jpg">
                            <div class="form-text">Enter a URL for the product image</div>
                        </div>
                        
                        <!-- Checkboxes -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if product.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">Active Product</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="featured" name="featured" {% if product.featured %}checked{% endif %}>
                                <label class="form-check-label" for="featured">Featured Product</label>
                            </div>
                        </div>
                        
                        <!-- Submit Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin_products') }}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Update Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Hide/show stock quantity based on product type
document.getElementById('product_type').addEventListener('change', function() {
    const stockField = document.getElementById('stock_quantity');
    const stockLabel = document.querySelector('label[for="stock_quantity"]');
    
    if (this.value === 'Digital') {
        stockField.value = '0';
        stockField.disabled = true;
        stockLabel.textContent = 'Stock Quantity (Digital - N/A)';
    } else {
        stockField.disabled = false;
        stockLabel.textContent = 'Stock Quantity';
    }
});

// Initialize the stock field state based on current product type
document.addEventListener('DOMContentLoaded', function() {
    const productType = document.getElementById('product_type').value;
    if (productType === 'Digital') {
        document.getElementById('stock_quantity').disabled = true;
        document.querySelector('label[for="stock_quantity"]').textContent = 'Stock Quantity (Digital - N/A)';
    }
});
</script>
{% endbloc
